<!DOCTYPE html>
  <head>
    <title>Summoner Stat Search</title>
    <link rel="stylesheet" href="stylesheets\style.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <form class="searchBar" method="post" action='/'>
        <input name="Name" class="form-control" placeholder="Enter a Summoner Name" type="text">
        <select name="Region">
          <option value="BR1">BR</option>
          <option value="EUN1">EUNE</option>
          <option value="EUW1">EUW</option>
          <option value="JP1">JP</option>
          <option value="KR">KR</option>
          <option value="LA1">LAN</option>
          <option value="LA2">LAS</option>
          <option value="NA1">NA</option>
          <option value="OC1">OCE</option>
          <option value="TR1">TR</option>
          <option value="RU">RU</option>
          <option value="PBE1">PBE</option>
        </select>
        <input id="btnSubmit" class="form-control" value="Search" type="submit">
      </form>

      <div class="results">
      </div>
    </div>
  </body>
</html>
